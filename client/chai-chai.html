<head>
    <title>Welcome to chai chai!</title>
</head>

<body>
<div class="wrapper">
    <div class="header">
        <div class="navbar navbar-fixed-top">
            <div class="navbar-inner">
                <div class="container-fluid">
		    {{> profile }}
                </div>
	    </div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="side span2">
	    <div class="rooms">
                <h2>Rooms</h2>
                {{> rooms }}
            </div>
            <div class="users">
                <h2>Users</h2>
                {{> users }}
            </div>
        </div>
        <div class="main span8">
            <div class="panels">
            </div>
        </div>
    </div>
</div>
</body>

<template name="profile">
    <div class="login {{logined}}">
	<input type="text" id="username" placeholder="username">
    </div>
    <div class="profile pull-right {{logined}}">
        <ul class="nav pull-right">
	    <li class="dropdown" id="nav-drop-down">
		<a class="username dropdown-toggle" data-toggle="dropdown" href="#nav-drop-down">{{username}}<b class="caret"></b></a>
		<ul class="dropdown-menu">
		    <li><a href="#">Logout</a></li>
		</ul>
	    </li>
        </ul>
    </div>
</template>

<template name="rooms">
    {{#each rooms}}
    <div class="room">
        <a class="room-name" href="#">{{name}}</a>({{user_count}})
    </div>
    {{/each}}
</template>

<template name="users">
    {{#each users}}
    <div class="user">
        <span class="user-name">{{name}}</span>
	{{#if can_chat}}
	<a href="#" class="chat">chat</a>
	{{/if}}
    </div>
    {{/each}}
</template>

<template name="panel">
    <div id="{{panel_id}}" class="panel {{panel_type}}">
        <h3 class="panel-title">{{panel_title}}<i class="icon-remove quit-room"></i></h3>
	{{#each chats}}
	    {{> chat_item }}
	{{/each}}
	<div class="inputs">
      	    <input type="text" class="chat-text">
	</div>
    </div>
</template>

<template name="chat_item">
    <div class="chat">{{{content}}} - by <a href="#" class="user-id">{{user_id}}</a> at {{updated}}</div>
</template>

<template name="search_chats">
    <div class="search-chats {{show}}">
        <h2>Search Chat</h2>
	{{#each chats}}
	<div class="chat">{{{content}}} - by <a href="#" class="user-id">{{user_id}}</a> at {{updated}}</div>
	{{/each}}
    </div>
</template>

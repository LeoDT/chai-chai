<head>
    <title>Welcome to chai chai!</title>
</head>

<body>
<div class="wrapper">
    <input type="text" id="username"><button>进入</button>
    <div class="rooms">
        <h2>Rooms</h2>
        {{> rooms }}
    </div>
    <div class="chats">
        <h2>Chats</h2>
        {{> chats }}
    </div>
</div>
</body>

<template name="rooms">
    {{#rooms}}
    <div class="room">
        <span class="room-name">{{name}}</span>
        <span class="enter">enter</span>
    </div>
    {{/rooms}}
</template>

<template name="chats">
    {{#chats}}
    <div class="chat">{{content}}</div>
    {{/chats}}
</template>

<head>
    <title>Welcome to chai chai!</title>
</head>

<body>
<div class="wrapper">
    <input type="text" id="username"><button>进入</button>
    <div class="rooms">
        <h2>Rooms</h2>
        {{> rooms }}
    </div>
    <div class="chats">
        <h2>Chats</h2>
        {{> chats }}
    </div>
    {{> chat_input }}
</div>
</body>

<template name="rooms">
    {{#each rooms}}
    <div class="room">
        <span class="room-name">{{name}}</span>
        <span class="enter">enter</span>
    </div>
    {{/each}}
</template>

<template name="chats">
    {{#each chats}}
    <div class="chat">{{content}}</div>
    {{/each}}
</template>

<template name="chat_input">
    <div class="inputs">
      	<input type="text" id="chat-text" />
    </div>
</template>
